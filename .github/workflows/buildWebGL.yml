name: Build Project
env:
  project_path: WandOfDecay
on: 
    push:
      branches:
        - main
        # - dev
jobs:
  build:
    name: Build Project and Publish to itch.io âœ¨
    runs-on: ubuntu-latest
    # This stops builds that are in-progress once a new commit comes in
    concurrency: 
      group: unity-build
      cancel-in-progress: true
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            lfs: true
      # Cache
      - uses: actions/cache@v2
        with:
          path: ${{ env.project_path }}/Library
          key: ${{ env.project_path }}/Library
      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.project_path }}
          targetPlatform: WebGL
       # Output
      - uses: actions/upload-artifact@v4
        with:
           name: Build
           projectPath: ${{ env.project_path }}/build
           path: ${{ env.project_path }}/build
        # Upload to Itch
      - uses: josephbmanley/butler-publish-itchio-action@master
        env:
           BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
           CHANNEL: html5
           ITCH_GAME: wand-of-decay
           ITCH_USER: deraju
           PACKAGE: build/WebGL
